<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avada - Design & Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.7)',
                200: 'rgba(255, 255, 255, 0.9)',
                300: 'rgba(255, 255, 255, 0.95)',
                border: 'rgba(0, 0, 0, 0.05)',
                text: '#1a1a1a',
                textMuted: '#666666',
              },
              brand: {
                accent: '#FF0000', // Bright Glowy Red
                primary: '#D90429', // Deep Classy Red
                dark: '#2B2D42', // Dark Text
                success: '#10b981', // Conversion Green
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(217, 4, 41, 0.3)',
              'glow-lg': '0 0 30px rgba(217, 4, 41, 0.5)',
              'glow-success': '0 0 20px rgba(16, 185, 129, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar for Light Theme */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #D90429; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF0000; 
      }
      
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-white text-gray-900 overflow-x-hidden antialiased selection:bg-brand-primary selection:text-white">

</body>
</html>
