<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Avada - Design & Architecture</title>
    <!-- Error Suppression for 3rd Party Scripts -->
    <script>
      window.addEventListener('error', function(e) {
        const msg = (e.message || '').toLowerCase();
        if (msg === 'script error.' || msg.includes('paypal') || msg.includes('host') || msg.includes('zoid') || msg.includes('closed') || msg.includes('postmessage')) {
          e.stopImmediatePropagation();
          e.preventDefault();
          return true;
        }
      }, true);
      window.addEventListener('unhandledrejection', function(e) {
        const msg = (e.reason?.message || String(e.reason)).toLowerCase();
        if (msg.includes('paypal') || msg.includes('host') || msg.includes('zoid') || msg.includes('closed')) {
          e.stopImmediatePropagation();
          e.preventDefault();
        }
      });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                accent: '#FF0000', 
                primary: '#D90429', 
                dark: '#2B2D42', 
                success: '#10b981', 
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(217, 4, 41, 0.3)',
              'glow-lg': '0 0 30px rgba(217, 4, 41, 0.5)',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #D90429; border-radius: 4px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Simple loading spinner for initial load */
      .loader-initial {
        border: 3px solid #f3f3f3;
        border-radius: 50%;
        border-top: 3px solid #D90429;
        width: 30px;
        height: 30px;
        -webkit-animation: spin 1s linear infinite; /* Safari */
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
