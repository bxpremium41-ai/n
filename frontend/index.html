<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avada - Design & Architecture</title>
    <!-- Error Suppression for 3rd Party Scripts -->
    <script>
      window.addEventListener('error', function(e) {
        const msg = (e.message || '').toLowerCase();
        if (msg === 'script error.' || msg.includes('paypal') || msg.includes('host') || msg.includes('zoid') || msg.includes('closed') || msg.includes('postmessage')) {
          e.stopImmediatePropagation();
          e.preventDefault();
          return true;
        }
      }, true);
      window.addEventListener('unhandledrejection', function(e) {
        const msg = (e.reason?.message || String(e.reason)).toLowerCase();
        if (msg.includes('paypal') || msg.includes('host') || msg.includes('zoid') || msg.includes('closed')) {
          e.stopImmediatePropagation();
          e.preventDefault();
        }
      });
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              brand: {
                accent: '#FF0000', 
                primary: '#D90429', 
                dark: '#2B2D42', 
                success: '#10b981', 
              }
            },
            boxShadow: {
              'glow': '0 0 20px rgba(217, 4, 41, 0.3)',
              'glow-lg': '0 0 30px rgba(217, 4, 41, 0.5)',
            }
          }
        }
      }
    </script>
    <style>
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #D90429; border-radius: 4px; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Modern Loading Animation */
      .loader-container {
        position: fixed;
        inset: 0;
        background: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      .loader-logo {
        font-family: 'Space Grotesk', sans-serif;
        font-weight: 800;
        font-size: 2rem;
        letter-spacing: -0.05em;
        color: #111;
        position: relative;
        animation: pulse 2s infinite ease-in-out;
      }
      .loader-bar-bg {
        width: 120px;
        height: 2px;
        background: #f0f0f0;
        margin-top: 20px;
        border-radius: 4px;
        overflow: hidden;
      }
      .loader-bar-fill {
        width: 100%;
        height: 100%;
        background: #D90429;
        animation: slide 1.5s infinite ease-in-out;
        transform-origin: left;
      }
      @keyframes slide {
        0% { transform: translateX(-100%); }
        50% { transform: translateX(0); }
        100% { transform: translateX(100%); }
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
</head>
  <body class="bg-white text-gray-900 overflow-x-hidden antialiased selection:bg-brand-primary selection:text-white">
    <div id="root">
        <!-- Visual fallback while React loads -->
        <div class="loader-container">
            <div class="loader-logo">AVADA</div>
            <div class="loader-bar-bg">
                <div class="loader-bar-fill"></div>
            </div>
        </div>
    </div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
